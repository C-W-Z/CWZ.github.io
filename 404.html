<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------- Title ---------->
    <title>404</title>
    <!--------- CSS ---------->
    <link rel="stylesheet" href="styles/common.css">
</head>

<body>

	<main>
		<h1>404</h1>
		<h2>Page Not Found</h2>
		<p>go back home in <span id="wait-second">5</span> s</p>
	</main>

	<script>
		var t = 6;
		function showTime()
		{
			t -= 1;
			document.getElementById('wait-second').innerHTML= t;
			if(t==0)
        		location.href='index.html';
			setTimeout("showTime()",1000); //每秒執行一次,showTime()
		}
		showTime(); //執行showTime()
	</script>

</body>

</html>
